<ion-navbar *navbar primary>
  <ion-title>{{contacto.nombre}}</ion-title>
</ion-navbar>

<ion-content class="addressmap" style="background-color: #5C6F91 !important;">

  <ion-card class="card">
    <img src="img/map.png">
    <button fab fab-right fab-top class="btn">
      <ion-icon name='pin'></ion-icon>
    </button>
  </ion-card>

  <ion-card style="text-align:center;">
    <ion-card-content>
      <ion-icon name='pin'></ion-icon> {{contacto.direccion}}
    </ion-card-content>
  </ion-card>

</ion-content>
